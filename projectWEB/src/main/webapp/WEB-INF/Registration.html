<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" media="all"
              href="../css/registration.css" th:href="@{/css/registration.css}">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>Register</title>
    </head>
    <body>
        <div class="sidenav">
            <div class="login-main-text">
                <h2>Gamified marketing Application<br> Registration Page</h2>
                <p>Register from here to access.</p>
            </div>
        </div>
        <div class="main">
            <div class="col-md-6 col-sm-12">
                <div class="login-form">
                    <form action="RegisterUser" method="POST">
                        <div class="form-group">
                            <label>User name</label>
                            <input type="text" class="form-control" placeholder="User name" name="username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="pwd" required>
                        </div>
                        <div class="form-group">
                            <label>e-mail</label>
                            <input type="email" class="form-control" placeholder="e-mail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Surname</label>
                            <input type="text" class="form-control" placeholder="Surname" name="surname" required>
                        </div>
                        <p th:text=" ${errorMsg}"></p>
                        <button type="submit" class="btn btn-black">Register</button>
                        <a href="CheckLogin" class="btn btn-secondary">Back</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>-->
    </body>
</html>
