<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>

	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
	</div>

	<h1 th:text="${'Statistical Questions'}"></h1>

	<form id="q1" action="QuestionnairePt2"  method="POST">
		<p th:each="q : ${fixedQuestions}">
			<label  for="qst" th:text="${q.description}"></label><br>
			<input type="text" id="qst" name="qst"><br><br>
		</p>
		<input type="submit" value="Submit">
	</form>

	<!--<a th:href="@{/QuestionnairePt2}">Submit</a><br>-->
	<a th:href="@{/Home}">Cancel</a><br>
	<a th:href="@{/QuestionnairePt1}">Previous</a><br>


</body>
</html>
